<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Portafolio</title>
</head>
<body>
    
    <header>
        <nav class="navbar navbar-expand-lg bg-primary border-bottom" data-bs-theme="dark">
            <div class="container">
              <a class="navbar-brand" href="#">Portfolio</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li> 
                    
                    {% if user.is_authenticated %}
                        {% if user.is_superuser %}
                        <li class="nav-item">
                            <a class="nav-link" href="/create">Create Projects</a>
                        </li>
                        {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signin">Login</a>
                    </li>
                    {% endif %}
                </ul>
              </div>
            </div>
          </nav>
    </header>
    
    <main class="container ">
        <div class="row">
            <div class="col-md-4 offset-md-4 mt-5">
                {% block content %}
                {% endblock %}  
            </div>
        </div>
    </main>
    
    <div>
        <br>
        <br>
        <br>
        <div class="fixed-bottom p-2 bg-primary text-white">
            <footer>
                <h6 class="text-center">Luis Ruiz Pe√±a. Programador</h3>
                <h6 class="text-center">luisruizpena03@gmail.com</h3>
            </footer>
        </div>
    </div>
        
    

</body>
</html>

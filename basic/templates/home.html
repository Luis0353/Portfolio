{% extends 'base.html' %}

{% block content %}

<h1>Home</h1>

{% if user.is_authenticated %}

    <h1>hola</h1>

    {% for project in projects %}
    
        <ul>
            <li>
                <h1>{{ project.title }}</h1>
                <p>{{ project.description }}</p>
                <iframe src={{ project.sources }}  allowfullscreen="" ></iframe>
            </li>
        </ul>

    {% endfor %}

{% endif %}


{% endblock %}

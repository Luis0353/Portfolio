{% extends 'base.html' %}

{% block content %}

<h1>Home</h1>

{% if user.is_authenticated %}
    {% for project in projects %}
    
        <ul>
            <li>
                <a href="{% url 'project_details' project.id %}"> {{ project.title }}</a>
            </li>
        </ul>

    {% endfor %}

{% endif %}


{% endblock %}
